<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Infotech</title>
    <link rel="icon" href="./Images File/logo.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(90deg, rgb(234, 235, 244) 0%,  rgb(94, 193, 238) 40%, rgb(234, 235, 244) 100%);
        }
        .container {
            margin-top: 50px;
            background-color: rgb(195, 229, 243);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: navy;
            font-weight: bold;
        }
        .error-message {
            color: red;
            font-size: 0.875rem;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        select {
            border: none;
        }
        .btn {
            background-color: navy;
        }
    </style>
</head>

<body>
<div class="d-flex justify-content-center">
    <div class="container">
        <h1>Training Form</h1>
        <form id="trainingForm" method="POST" action="TF.php" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
                <div id="nameError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" class="form-control" name="mobile" id="phone" placeholder="Enter your phone number" required>
                <div id="phoneError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
                <div id="emailError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="qualification">Qualification</label>
                <select class="form-control" name="qualification" id="qualification" required>
                    <option value="" disabled selected>Select your qualification</option>
                    <option value="highschool">High School</option>
                    <option value="bachelor">Bachelor's</option>
                    <option value="master">Master's</option>
                    <option value="phd">PhD</option>
                </select>
                <div class="error-message" id="qualificationError"></div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address" id="address" placeholder="Enter your address" required>
                <div id="addressError" class="error-message"></div>
                <div class="row mt-2">
                    <div class="col">
                        <input type="text" class="form-control" name="city" id="city" placeholder="City" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="district" id="district" placeholder="District" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="state" id="state" placeholder="State" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="training" required>Choose your training</label>
                <select class="form-control" name="training" id="course">
                <option value="" disabled selected>Select a course</option>
                <option value="Fullstack Web Development">Fullstack Web Development</option>
                <option value="MERN Stack Development">MERN Stack Development</option>
                <option value="Data Science">Data Science</option>
                <option value="Data Analytics">Data Analytics</option>
                <option value="UI/UX">UI/UX</option>
                <option value="Java/Python/PHP/SQL">Java/Python/PHP/SQL</option>
                <option value="PGDCA">PGDCA</option>
                </select>
                <div id="trainingError" class="error-message"></div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function validateForm() {
        let isValid = true;

        // Name validation
        let name = document.getElementById("name").value;
        if (name.length < 3) {
            document.getElementById("nameError").innerText = "Name must be at least 4 characters long.";
            isValid = false;
        } else {
            document.getElementById("nameError").innerText = "";
        }

        // Phone number validation
        let phone = document.getElementById("phone").value;
        if (phone.length !== 10 || isNaN(phone)) {
            document.getElementById("phoneError").innerText = "Phone number must be exactly 10 digits.";
            isValid = false;
        } else {
            document.getElementById("phoneError").innerText = "";
        }

        // Email validation
        let email = document.getElementById("email").value;
        if (email.indexOf("@") === -1) {
            document.getElementById("emailError").innerText = "Email must contain @.";
            isValid = false;
        } else {
            document.getElementById("emailError").innerText = "";
        }

        // Address validation
        let address = document.getElementById("address").value;
        if (address.length < 6) {
            document.getElementById("addressError").innerText = "Address must be at least 6 characters long.";
            isValid = false;
        } else {
            document.getElementById("addressError").innerText = "";
        }

        return isValid;
    }

    //bydefult
    document.addEventListener("DOMContentLoaded", function() {
    var selectedCourse = localStorage.getItem('selectedCourse');
    if (selectedCourse) {
      document.getElementById('course').value = selectedCourse;
    }
  });
</script>

</body>
</html>
